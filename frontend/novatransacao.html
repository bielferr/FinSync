<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Transação - FinSync</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="/js/auth.js"></script>
    <style>
        .transaction-form-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-section {
            background: var(--white);
            padding: 32px;
            border-radius: 16px;
            border: 1px solid var(--gray);
            margin-bottom: 24px;
        }

        .form-section h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--dark);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--gray);
            border-radius: 8px;
            background: var(--white);
            color: var(--dark);
            font-size: 14px;
            transition: border-color 0.2s ease;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .transaction-type-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        .type-option {
            position: relative;
        }

        .type-option input {
            position: absolute;
            opacity: 0;
        }

        .type-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 16px;
            border: 2px solid var(--gray);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .type-option input:checked + .type-label {
            border-color: var(--primary);
            background: var(--primary);
            color: white;
        }

        .type-option input:checked + .type-label.income {
            border-color: var(--success);
            background: var(--success);
        }

        .type-option input:checked + .type-label.expense {
            border-color: var(--error);
            background: var(--error);
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        .btn-full {
            flex: 1;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin-top: 8px;
        }

        .category-option {
            position: relative;
        }

        .category-option input {
            position: absolute;
            opacity: 0;
        }

        .category-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 12px;
            border: 2px solid var(--gray);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            font-size: 12px;
        }

        .category-option input:checked + .category-label {
            border-color: var(--primary);
            background: var(--light);
        }

        .category-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #D1FAE5;
            border: 1px solid #A7F3D0;
            color: #065F46;
        }

        .alert-error {
            background: #FEE2E2;
            border: 1px solid #FECACA;
            color: #991B1B;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .transaction-type-selector {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="/" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 12px;">
                    <div class="logo">
                        <i class="fas fa-comments"></i>
                    </div>
                    <span class="brand-name">FinSync</span>
                </a>
            </div>
            
            <div class="nav-menu">
                <a href="/dashboard.html" class="nav-link">Dashboard</a>
                <a href="hist.html" class="nav-link">Histórico</a>
                <a href="/nova-transacao.html" class="nav-link active">Nova Transação</a>
                <a href="/cartoes.html" class="nav-link">Cartões</a>
            </div>
            
            <div class="nav-actions">
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <a href="/perfil.html" class="btn btn-outline">
                    <i class="fas fa-user"></i>
                    Perfil
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">Nova Transação</h1>
                <p class="page-subtitle">Adicione uma nova entrada ou saída no seu controle financeiro</p>
            </div>

            <div class="transaction-form-container">
                <!-- Alert Messages -->
                <div id="alert" class="alert"></div>

                <form id="transactionForm">
                    <!-- Transaction Type -->
                    <div class="form-section">
                        <h2>Tipo de Transação</h2>
                        <div class="transaction-type-selector">
                            <div class="type-option">
                                <input type="radio" id="typeIncome" name="type" value="income" checked>
                                <label for="typeIncome" class="type-label income">
                                    <i class="fas fa-arrow-down"></i>
                                    Receita
                                </label>
                            </div>
                            <div class="type-option">
                                <input type="radio" id="typeExpense" name="type" value="expense">
                                <label for="typeExpense" class="type-label expense">
                                    <i class="fas fa-arrow-up"></i>
                                    Despesa
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Basic Information -->
                    <div class="form-section">
                        <h2>Informações Básicas</h2>
                        <div class="form-group">
                            <label for="description" class="form-label">Descrição *</label>
                            <input type="text" id="description" class="form-input" placeholder="Ex: Salário, Supermercado, Conta de Luz..." required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="amount" class="form-label">Valor (R$) *</label>
                                <input type="number" id="amount" class="form-input" step="0.01" min="0.01" placeholder="0,00" required>
                            </div>
                            <div class="form-group">
                                <label for="date" class="form-label">Data *</label>
                                <input type="date" id="date" class="form-input" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="category" class="form-label">Categoria *</label>
                            <select id="category" class="form-select" required>
                                <option value="">Selecione uma categoria</option>
                                <option value="salario">Salário</option>
                                <option value="alimentacao">Alimentação</option>
                                <option value="transporte">Transporte</option>
                                <option value="moradia">Moradia</option>
                                <option value="saude">Saúde</option>
                                <option value="educacao">Educação</option>
                                <option value="lazer">Lazer</option>
                                <option value="compras">Compras</option>
                                <option value="investimentos">Investimentos</option>
                                <option value="outros">Outros</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Ou selecione uma categoria rápida:</label>
                            <div class="category-grid">
                                <div class="category-option">
                                    <input type="radio" id="catFood" name="quickCategory" value="alimentacao">
                                    <label for="catFood" class="category-label">
                                        <div class="category-icon">
                                            <i class="fas fa-utensils"></i>
                                        </div>
                                        Alimentação
                                    </label>
                                </div>
                                <div class="category-option">
                                    <input type="radio" id="catTransport" name="quickCategory" value="transporte">
                                    <label for="catTransport" class="category-label">
                                        <div class="category-icon">
                                            <i class="fas fa-bus"></i>
                                        </div>
                                        Transporte
                                    </label>
                                </div>
                                <div class="category-option">
                                    <input type="radio" id="catHome" name="quickCategory" value="moradia">
                                    <label for="catHome" class="category-label">
                                        <div class="category-icon">
                                            <i class="fas fa-home"></i>
                                        </div>
                                        Moradia
                                    </label>
                                </div>
                                <div class="category-option">
                                    <input type="radio" id="catHealth" name="quickCategory" value="saude">
                                    <label for="catHealth" class="category-label">
                                        <div class="category-icon">
                                            <i class="fas fa-heartbeat"></i>
                                        </div>
                                        Saúde
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Additional Information -->
                    <div class="form-section">
                        <h2>Informações Adicionais</h2>
                        <div class="form-group">
                            <label for="paymentMethod" class="form-label">Forma de Pagamento</label>
                            <select id="paymentMethod" class="form-select">
                                <option value="">Selecione...</option>
                                <option value="dinheiro">Dinheiro</option>
                                <option value="debito">Cartão de Débito</option>
                                <option value="credito">Cartão de Crédito</option>
                                <option value="pix">PIX</option>
                                <option value="transferencia">Transferência</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="notes" class="form-label">Observações</label>
                            <textarea id="notes" class="form-textarea" placeholder="Alguma observação importante sobre esta transação..."></textarea>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="form-actions">
                        <a href="/dashboard.html" class="btn btn-secondary btn-full">
                            <i class="fas fa-arrow-left"></i>
                            Voltar
                        </a>
                        <button type="submit" class="btn btn-primary btn-full" id="submitBtn">
                            <i class="fas fa-plus"></i>
                            Adicionar Transação
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>

        // No início do script
        if (!window.authManager?.requireAuth()) {
            return;
        }


        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.dataset.theme = document.body.dataset.theme === 'dark' ? 'light' : 'dark';
            themeToggle.innerHTML = document.body.dataset.theme === 'dark' 
                ? '<i class="fas fa-sun"></i>' 
                : '<i class="fas fa-moon"></i>';
        });

        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();

        // Sync quick categories with main category select
        const quickCategories = document.querySelectorAll('input[name="quickCategory"]');
        const mainCategory = document.getElementById('category');

        quickCategories.forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.checked) {
                    mainCategory.value = this.value;
                }
            });
        });

        // Sync main category with quick categories
        mainCategory.addEventListener('change', function() {
            quickCategories.forEach(radio => {
                radio.checked = radio.value === this.value;
            });
        });

        // Show alert message
        function showAlert(message, type = 'success') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Format currency for display
        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(value);
        }

        // Save transaction to localStorage
        function saveTransaction(transactionData) {
            // Get existing transactions or initialize empty array
            const transactions = JSON.parse(localStorage.getItem('finsync_transactions') || '[]');
            
            // Add new transaction with ID and timestamp
            const newTransaction = {
                id: Date.now(), // Simple ID based on timestamp
                ...transactionData,
                createdAt: new Date().toISOString()
            };
            
            transactions.push(newTransaction);
            
            // Save back to localStorage
            localStorage.setItem('finsync_transactions', JSON.stringify(transactions));
            
            return newTransaction;
        }

        // Form submission
        document.getElementById('transactionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            
            // Get form data
            const formData = {
                type: document.querySelector('input[name="type"]:checked').value,
                description: document.getElementById('description').value,
                amount: parseFloat(document.getElementById('amount').value),
                date: document.getElementById('date').value,
                category: document.getElementById('category').value,
                paymentMethod: document.getElementById('paymentMethod').value,
                notes: document.getElementById('notes').value
            };

            // Validation
            if (!formData.description || !formData.amount || !formData.date || !formData.category) {
                showAlert('Por favor, preencha todos os campos obrigatórios', 'error');
                return;
            }

            if (formData.amount <= 0) {
                showAlert('O valor deve ser maior que zero', 'error');
                return;
            }

            // Show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Salvando...';

            try {
                // Simulate API call delay
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Save to localStorage (simulating database)
                const savedTransaction = saveTransaction(formData);
                
                showAlert('Transação adicionada com sucesso!', 'success');
                
                // Reset form
                this.reset();
                document.getElementById('date').valueAsDate = new Date();
                document.getElementById('typeIncome').checked = true;
                
                // Show success message with details
                setTimeout(() => {
                    const transactionType = formData.type === 'income' ? 'Receita' : 'Despesa';
                    const amountFormatted = formatCurrency(formData.amount);
                    
                    if (confirm(`Transação "${formData.description}" de ${amountFormatted} salva com sucesso!\n\nDeseja visualizar no histórico?`)) {
                        window.location.href = '/hist.html';
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Erro ao salvar transação:', error);
                showAlert('Erro ao salvar transação. Tente novamente.', 'error');
            } finally {
                // Restore button
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-plus"></i> Adicionar Transação';
            }
        });

        // Quick fill for testing
        function fillTestData() {
            document.getElementById('description').value = 'Salário Mensal';
            document.getElementById('amount').value = '3500.00';
            document.getElementById('typeIncome').checked = true;
            document.getElementById('category').value = 'salario';
            document.getElementById('paymentMethod').value = 'transferencia';
            document.getElementById('notes').value = 'Salário referente ao mês atual';
            
            showAlert('Dados de teste preenchidos!', 'success');
        }

        // Add test button in development
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            const testButton = document.createElement('button');
            testButton.type = 'button';
            testButton.className = 'btn btn-outline';
            testButton.style.marginBottom = '20px';
            testButton.innerHTML = '<i class="fas fa-vial"></i> Preencher com Dados de Teste';
            testButton.onclick = fillTestData;
            
            document.querySelector('.transaction-form-container').insertBefore(testButton, document.getElementById('alert'));
        }

        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('blync_token');
            if (!token) {
                window.location.href = '/login.html';
                return false;
            }
            return true;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
        });
    </script>
</body>
</html>
