<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        .transaction-form-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-section {
            background: var(--white);
            padding: 32px;
            border-radius: 16px;
            border: 1px solid var(--gray);
            margin-bottom: 24px;
        }

        .form-section h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--dark);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--gray);
            border-radius: 8px;
            background: var(--white);
            color: var(--dark);
            font-size: 14px;
            transition: border-color 0.2s ease;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .transaction-type-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        .type-option {
            position: relative;
        }

        .type-option input {
            position: absolute;
            opacity: 0;
        }

        .type-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 16px;
            border: 2px solid var(--gray);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .type-option input:checked + .type-label {
            border-color: var(--primary);
            background: var(--primary);
            color: white;
        }

        .type-option input:checked + .type-label.income {
            border-color: var(--success);
            background: var(--success);
        }

        .type-option input:checked + .type-label.expense {
            border-color: var(--error);
            background: var(--error);
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        .btn-full {
            flex: 1;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin-top: 8px;
        }

        .category-option {
            position: relative;
        }

        .category-option input {
            position: absolute;
            opacity: 0;
        }

        .category-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 12px;
            border: 2px solid var(--gray);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            font-size: 12px;
        }

        .category-option input:checked + .category-label {
            border-color: var(--primary);
            background: var(--light);
        }

        .category-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #D1FAE5;
            border: 1px solid #A7F3D0;
            color: #065F46;
        }

        .alert-error {
            background: #FEE2E2;
            border: 1px solid #FECACA;
            color: #991B1B;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .transaction-type-selector {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

            <div class="nav-actions">

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">Nova Transa√ß√£o</h1>
                <p class="page-subtitle">Adicione uma nova entrada ou sa√≠da no seu controle financeiro</p>
            </div>

            <div class="transaction-form-container">
                <!-- Alert Messages -->
                <div id="alert" class="alert"></div>

                <form id="transactionForm">
                    <!-- Transaction Type -->
                    <div class="form-section">

                                <input type="radio" id="typeIncome" name="type" value="income" checked>
                                <label for="typeIncome" class="type-label income">

                    <!-- Basic Information -->

                            <input type="text" id="description" class="form-input" placeholder="Ex: Sal√°rio, Supermercado, Conta de Luz..." required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="amount" class="form-label">Valor (R$) *</label>
                                <input type="number" id="amount" class="form-input" step="0.01" min="0.01" placeholder="0,00" required>
                            </div>
                            <div class="form-group">

                        <div class="form-group">

                            <select id="category" class="form-select" required>
                                <option value="">Selecione uma categoria</option>
                                <option value="salario">Sal√°rio</option>

                                <option value="transporte">Transporte</option>
                                <option value="moradia">Moradia</option>
                                <option value="saude">Sa√∫de</option>
                                <option value="educacao">Educa√ß√£o</option>

                                <option value="outros">Outros</option>

                        <div class="form-group">

                            <div class="category-grid">

                                    <input type="radio" id="catFood" name="quickCategory" value="alimentacao">
                                    <label for="catFood" class="category-label">
                                        <div class="category-icon">
                                            <i class="fas fa-utensils"></i>
                                        </div>
                                        Alimenta√ß√£o
                                    </label>
                                </div>
                                <div class="category-option">
                                    <input type="radio" id="catTransport" name="quickCategory" value="transporte">
                                    <label for="catTransport" class="category-label">
                                        <div class="category-icon">
                                            <i class="fas fa-bus"></i>
                                        </div>
                                        Transporte
                                    </label>
                                </div>
                                <div class="category-option">
                                    <input type="radio" id="catHome" name="quickCategory" value="moradia">
                                    <label for="catHome" class="category-label">
                                        <div class="category-icon">
                                            <i class="fas fa-home"></i>
                                        </div>
                                        Moradia
                                    </label>
                                </div>
                                <div class="category-option">
                                    <input type="radio" id="catHealth" name="quickCategory" value="saude">
                                    <label for="catHealth" class="category-label">
                                        <div class="category-icon">
                                            <i class="fas fa-heartbeat"></i>
                                        </div>
                                        Sa√∫de
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Additional Information -->
                    <div class="form-section">
                        <h2>Informa√ß√µes Adicionais</h2>
                        <div class="form-group">
                            <label for="paymentMethod" class="form-label">Forma de Pagamento</label>
                            <select id="paymentMethod" class="form-select">
                                <option value="">Selecione...</option>
                                <option value="dinheiro">Dinheiro</option>
                                <option value="debito">Cart√£o de D√©bito</option>
                                <option value="credito">Cart√£o de Cr√©dito</option>
                                <option value="pix">PIX</option>
                                <option value="transferencia">Transfer√™ncia</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="notes" class="form-label">Observa√ß√µes</label>
                            <textarea id="notes" class="form-textarea" placeholder="Alguma observa√ß√£o importante sobre esta transa√ß√£o..."></textarea>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="form-actions">
                        <a href="/dashboard.html" class="btn btn-secondary btn-full">

                            Voltar
                        </a>
                        <button type="submit" class="btn btn-primary btn-full" id="submitBtn">

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log('P√°gina nova transa√ß√£o carregada');
        
        // Verifica√ß√£o de autentica√ß√£o
        if (!window.authManager || !window.authManager.requireAuth()) {
            console.log('Usu√°rio n√£o autenticado, redirecionando...');
            return;
        }
        
        initializePage();
    });

    function initializePage() {
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                document.body.dataset.theme = document.body.dataset.theme === 'dark' ? 'light' : 'dark';
                themeToggle.innerHTML = document.body.dataset.theme === 'dark' 
                    ? '<i class="fas fa-sun"></i>' 
                    : '<i class="fas fa-moon"></i>';
            });
        }

        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();

        // Sync quick categories with main category select
        const quickCategories = document.querySelectorAll('input[name="quickCategory"]');
        const mainCategory = document.getElementById('category');

        quickCategories.forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.checked) {
                    mainCategory.value = this.value;
                }
            });
        });

        // Sync main category with quick categories
        mainCategory.addEventListener('change', function() {
            quickCategories.forEach(radio => {
                radio.checked = radio.value === this.value;
            });
        });

        // Form submission
        document.getElementById('transactionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            handleFormSubmit();
        });

        // Add test button in development
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            // const testButton = document.createElement('button');
            // testButton.type = 'button';
            // testButton.className = 'btn btn-outline';
            // testButton.style.marginBottom = '20px';
            // testButton.innerHTML = '<i class="fas fa-vial"></i> Preencher com Dados de Teste';
            // testButton.onclick = fillTestData;
            
            const container = document.querySelector('.transaction-form-container');
            const alert = document.getElementById('alert');
            if (container && alert) {
                container.insertBefore(testButton, alert);
            }
        }

        console.log('P√°gina inicializada com sucesso');
    }

    // Show alert message
    function showAlert(message, type = 'success') {
        const alert = document.getElementById('alert');
        if (alert) {
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
    }

    // Format currency for display
    function formatCurrency(value) {
        return new Intl.NumberFormat('pt-BR', {
            style: 'currency',
            currency: 'BRL'
        }).format(value);
    }

    // Save transaction to localStorage
    function saveTransaction(transactionData) {
        try {
            console.log('üíæ Salvando transa√ß√£o:', transactionData);
            
            // Get existing transactions
            const transactions = JSON.parse(localStorage.getItem('finsync_transactions') || '[]');
            console.log('üìä Transa√ß√µes existentes:', transactions.length);
            
            // Create new transaction
            const newTransaction = {
                id: Date.now().toString(),
                type: transactionData.type,
                description: transactionData.description,
                amount: parseFloat(transactionData.amount),
                date: transactionData.date,
                category: transactionData.category,
                paymentMethod: transactionData.paymentMethod || '',
                notes: transactionData.notes || '',
                createdAt: new Date().toISOString()
            };
            
            console.log('üÜï Nova transa√ß√£o:', newTransaction);
            
            // Add to array
            transactions.push(newTransaction);
            
            // Save to localStorage
            localStorage.setItem('finsync_transactions', JSON.stringify(transactions));
            console.log('‚úÖ Transa√ß√£o salva! Total:', transactions.length);
            
            // Update balance
            updateBalance(newTransaction);
            
            // Update recent transactions
            updateRecentTransactions(newTransaction);
            
            return newTransaction;
            
        } catch (error) {
            console.error('‚ùå Erro ao salvar transa√ß√£o:', error);
            throw error;
        }
    }

    function updateBalance(transaction) {
        let balance = parseFloat(localStorage.getItem('finsync_balance') || '0');
        
        if (transaction.type === 'income') {
            balance += transaction.amount;
        } else {
            balance -= transaction.amount;
        }
        
        localStorage.setItem('finsync_balance', balance.toString());
        console.log('üí∞ Saldo atualizado:', balance);
    }

    function updateRecentTransactions(newTransaction) {
        try {
            const recentTransactions = JSON.parse(localStorage.getItem('finsync_recent_transactions') || '[]');
            
            // Add new transaction at the beginning
            recentTransactions.unshift(newTransaction);
            
            // Keep only last 5 transactions
            if (recentTransactions.length > 5) {
                recentTransactions.splice(5);
            }
            
            localStorage.setItem('finsync_recent_transactions', JSON.stringify(recentTransactions));
            console.log('üìã Transa√ß√µes recentes atualizadas');
        } catch (error) {
            console.error('Erro ao atualizar transa√ß√µes recentes:', error);
        }
    }

    // Handle form submission
    async function handleFormSubmit() {
        const submitBtn = document.getElementById('submitBtn');
        const form = document.getElementById('transactionForm');
        
        // Get form data
        const formData = {
            type: document.querySelector('input[name="type"]:checked').value,
            description: document.getElementById('description').value.trim(),
            amount: document.getElementById('amount').value,
            date: document.getElementById('date').value,
            category: document.getElementById('category').value,
            paymentMethod: document.getElementById('paymentMethod').value,
            notes: document.getElementById('notes').value.trim()
        };

        console.log('üìù Dados do formul√°rio:', formData);

        // Validation
        if (!formData.description || !formData.amount || !formData.date || !formData.category) {
            showAlert('Por favor, preencha todos os campos obrigat√≥rios', 'error');
            return;
        }

        if (formData.amount <= 0 || isNaN(formData.amount)) {
            showAlert('O valor deve ser maior que zero', 'error');
            return;
        }

        // Convert amount to number
        formData.amount = parseFloat(formData.amount);

        // Show loading
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Salvando...';

        try {
            // Simulate API call delay
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Save to localStorage
            const savedTransaction = saveTransaction(formData);
            
            showAlert('Transa√ß√£o adicionada com sucesso!', 'success');
            
            // Reset form
            form.reset();
            document.getElementById('date').valueAsDate = new Date();
            document.getElementById('typeIncome').checked = true;
            
            console.log('üéâ Transa√ß√£o salva com sucesso!');
            
            // Show success message with details
            setTimeout(() => {
                const transactionType = formData.type === 'income' ? 'Receita' : 'Despesa';
                const amountFormatted = formatCurrency(formData.amount);
                
                if (confirm(`Transa√ß√£o "${formData.description}" de ${amountFormatted} salva com sucesso!\n\nDeseja visualizar no hist√≥rico?`)) {
                    window.location.href = '/hist.html';
                }
            }, 1000);
            
        } catch (error) {
            console.error('‚ùå Erro ao salvar transa√ß√£o:', error);
            showAlert('Erro ao salvar transa√ß√£o. Tente novamente.', 'error');
        } finally {
            // Restore button
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="fas fa-plus"></i> Adicionar Transa√ß√£o';
        }
    }

    // Quick fill for testing
    function fillTestData() {
        document.getElementById('description').value = 'Sal√°rio Mensal';
        document.getElementById('amount').value = '3500.00';
        document.getElementById('typeIncome').checked = true;
        document.getElementById('category').value = 'salario';
        document.getElementById('paymentMethod').value = 'transferencia';
        document.getElementById('notes').value = 'Sal√°rio referente ao m√™s atual';
        
        showAlert('Dados de teste preenchidos!', 'success');
    }

    // Debug function to check current transactions
    function debugTransactions() {
        const transactions = JSON.parse(localStorage.getItem('finsync_transactions') || '[]');
        const balance = localStorage.getItem('finsync_balance');
        
        console.log('=== DEBUG NOVA TRANSA√á√ÉO ===');
        console.log('Transa√ß√µes no localStorage:', transactions);
        console.log('Saldo atual:', balance);
        console.log('N√∫mero de transa√ß√µes:', transactions.length);
        
        alert(`Debug Nova Transa√ß√£o:\nTransa√ß√µes: ${transactions.length}\nSaldo: R$ ${balance || '0.00'}\nVerifique o console para detalhes.`);
    }

    // Add debug button in development
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        document.addEventListener('DOMContentLoaded', function() {
            const debugButton = document.createElement('button');
            debugButton.type = 'button';
            debugButton.className = 'btn btn-outline';
            debugButton.style.marginBottom = '10px';
            debugButton.style.marginLeft = '10px';
            debugButton.innerHTML = '<i class="fas fa-bug"></i> Debug';
            debugButton.onclick = debugTransactions;
            
            const container = document.querySelector('.transaction-form-container');
            const testButton = container.querySelector('button');
            if (container && testButton) {
                testButton.parentNode.insertBefore(debugButton, testButton.nextSibling);
            }
        });
    }
    </script>
