<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Cartões - Blync</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .cards-page {
            min-height: 100vh;
            background: var(--light);
            padding-top: 80px;
        }

        .page-header {
            background: var(--white);
            border-bottom: 1px solid var(--gray);
            padding: 30px 0;
        }

        .page-header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .page-subtitle {
            color: var(--secondary);
        }

        .page-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .card-item {
            background: var(--white);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--gray);
            transition: all 0.3s ease;
            position: relative;
        }

        .card-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-type {
            font-weight: 600;
            color: var(--dark);
        }

        .card-actions {
            display: flex;
            gap: 8px;
        }

        .card-number {
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 16px;
            color: var(--dark);
        }

        .card-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .card-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .card-label {
            font-size: 0.875rem;
            color: var(--secondary);
        }

        .card-value {
            font-weight: 600;
            color: var(--dark);
        }

        .card-color {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid var(--gray);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--secondary);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 1.5rem;
            margin-bottom: 12px;
            color: var(--dark);
        }

        .empty-description {
            margin-bottom: 30px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: var(--white);
            margin: 5% auto;
            padding: 0;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--gray);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 24px;
        }

        .modal-actions {
            padding: 24px;
            border-top: 1px solid var(--gray);
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        /* Credit Card Preview */
        .card-preview {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            padding: 20px;
            color: white;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .card-preview::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.1);
            transform: rotate(30deg);
        }

        .card-chip {
            width: 40px;
            height: 30px;
            background: gold;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .card-preview-number {
            font-size: 1.25rem;
            letter-spacing: 2px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .card-preview-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-preview-name {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .card-preview-expiry {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }
            
            .page-header-content {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
            
            .card-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="/" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 12px;">
                    <div class="logo">
                        <i class="fas fa-comments"></i>
                    </div>
                    <span class="brand-name">Blync</span>
                </a>
            </div>
            
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="cartoes.html" class="nav-link active">Cartões</a>
                <a href="perfil.html" class="nav-link">Perfil</a>
            </div>
            
            <div class="nav-actions" id="navActions">
                <!-- Será preenchido pelo AuthManager -->
            </div>
        </div>
    </nav>

    <!-- Cards Page -->
    <div class="cards-page">
        <header class="page-header">
            <div class="page-header-content">
                <div>
                    <h1 class="page-title">Meus Cartões</h1>
                    <p class="page-subtitle">Gerencie seus cartões de crédito e débito</p>
                </div>
                <button class="btn btn-primary" onclick="openAddCardModal()">
                    <i class="fas fa-plus"></i>
                    Adicionar Cartão
                </button>
            </div>
        </header>

        <div class="page-content">
            <div id="cardsContainer">
                <!-- Cartões serão carregados aqui -->
                <div class="empty-state">
                    <div class="empty-icon">
                        <i class="fas fa-credit-card"></i>
                    </div>
                    <h3 class="empty-title">Nenhum cartão cadastrado</h3>
                    <p class="empty-description">Adicione seu primeiro cartão para começar a usar o Blync</p>
                    <button class="btn btn-primary" onclick="openAddCardModal()">
                        <i class="fas fa-plus"></i>
                        Adicionar Primeiro Cartão
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Card Modal -->
    <div id="addCardModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="card-title">Adicionar Cartão</h2>
                <button class="btn btn-outline btn-small" onclick="closeAddCardModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="card-preview">
                    <div class="card-chip"></div>
                    <div class="card-preview-number" id="cardPreviewNumber">**** **** **** ****</div>
                    <div class="card-preview-details">
                        <div class="card-preview-name" id="cardPreviewName">NOME DO TITULAR</div>
                        <div class="card-preview-expiry" id="cardPreviewExpiry">MM/AA</div>
                    </div>
                </div>

                <form id="addCardForm">
                    <div class="form-group">
                        <label class="form-label">Nome no Cartão *</label>
                        <input type="text" class="form-input" id="cardName" name="cardName" required 
                               oninput="updateCardPreview()">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Número do Cartão *</label>
                        <input type="text" class="form-input" id="cardNumber" name="cardNumber" 
                               placeholder="1234 5678 9012 3456" required maxlength="19"
                               oninput="formatCardNumber(this); updateCardPreview()">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Data de Validade *</label>
                            <input type="text" class="form-input" id="cardExpiry" name="cardExpiry" 
                                   placeholder="MM/AA" required maxlength="5"
                                   oninput="formatExpiry(this); updateCardPreview()">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">CVV *</label>
                            <input type="text" class="form-input" id="cardCvv" name="cardCvv" 
                                   placeholder="123" required maxlength="3">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Tipo do Cartão *</label>
                        <select class="form-select" id="cardType" name="cardType" required>
                            <option value="">Selecione o tipo</option>
                            <option value="credit">Crédito</option>
                            <option value="debit">Débito</option>
                            <option value="credit_debit">Crédito e Débito</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="checkbox">
                            <input type="checkbox" name="isDefault" id="isDefault">
                            <span class="checkmark"></span>
                            Definir como cartão principal
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-actions">
                <button class="btn btn-outline" onclick="closeAddCardModal()">Cancelar</button>
                <button class="btn btn-primary" onclick="saveCard()">Salvar Cartão</button>
            </div>
        </div>
    </div>

    <!-- Edit Card Modal -->
    <div id="editCardModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="card-title">Editar Cartão</h2>
                <button class="btn btn-outline btn-small" onclick="closeEditCardModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="editCardForm">
                    <input type="hidden" id="editCardId">
                    <!-- Form fields same as add card -->
                </form>
            </div>
            <div class="modal-actions">
                <button class="btn btn-error" onclick="deleteCard()">Excluir Cartão</button>
                <button class="btn btn-outline" onclick="closeEditCardModal()">Cancelar</button>
                <button class="btn btn-primary" onclick="updateCard()">Atualizar Cartão</button>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script>
        // No início do script 
        if (!window.authManager?.requireAuth()) {
            return;
        }

        document.addEventListener('DOMContentLoaded', function() {
            if (!window.authManager || !window.authManager.requireAuth()) {
                return;
            }
        });

        let cards = [];
        let editingCardId = null;

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            if (window.authManager && window.authManager.requireAuth()) {
                loadUserCards();
            }
        });

        // Carregar cartões do usuário
        async function loadUserCards() {
            try {
                const { user } = window.authManager.getAuthData();
                
                // Simulação - substituir por chamada API real
                const response = await window.authManager.authenticatedFetch('http://localhost:3333/api/cards');
                if (response.ok) {
                    const result = await response.json();
                    cards = result.data || [];
                } else {
                    // Dados mock para demonstração
                    cards = [
                        {
                            id: 1,
                            name: 'JOÃO SILVA',
                            number: '**** **** **** 1234',
                            fullNumber: '4111111111111234',
                            expiry: '12/25',
                            cvv: '123',
                            type: 'credit',
                            isDefault: true
                        },
                        {
                            id: 2,
                            name: 'JOÃO SILVA',
                            number: '**** **** **** 5678',
                            fullNumber: '5500000000005678',
                            expiry: '08/24',
                            cvv: '456',
                            type: 'debit',
                            isDefault: false
                        }
                    ];
                }
                
                renderCards();
            } catch (error) {
                console.error('Erro ao carregar cartões:', error);
                showAlert('Erro ao carregar cartões', 'error');
            }
        }

        // Renderizar cartões na tela
        function renderCards() {
            const container = document.getElementById('cardsContainer');
            
            if (cards.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-credit-card"></i>
                        </div>
                        <h3 class="empty-title">Nenhum cartão cadastrado</h3>
                        <p class="empty-description">Adicione seu primeiro cartão para começar a usar o Blync</p>
                        <button class="btn btn-primary" onclick="openAddCardModal()">
                            <i class="fas fa-plus"></i>
                            Adicionar Primeiro Cartão
                        </button>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="cards-grid">
                    ${cards.map(card => `
                        <div class="card-item">
                            <div class="card-header">
                                <span class="card-type">
                                    ${getCardTypeText(card.type)}
                                    ${card.isDefault ? '<span class="badge badge-success" style="margin-left: 8px;">Principal</span>' : ''}
                                </span>
                                <div class="card-actions">
                                    <button class="btn btn-outline btn-small" onclick="editCard(${card.id})">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    ${!card.isDefault ? `
                                        <button class="btn btn-outline btn-small" onclick="deleteCard(${card.id})">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    ` : ''}
                                </div>
                            </div>
                            <div class="card-number">${card.number}</div>
                            <div class="card-details">
                                <div class="card-info">
                                    <span class="card-label">Titular</span>
                                    <span class="card-value">${card.name}</span>
                                </div>
                                <div class="card-info">
                                    <span class="card-label">Validade</span>
                                    <span class="card-value">${card.expiry}</span>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function getCardTypeText(type) {
            const types = {
                'credit': 'Cartão de Crédito',
                'debit': 'Cartão de Débito',
                'credit_debit': 'Cartão Crédito/Débito'
            };
            return types[type] || type;
        }

        // Modal functions
        function openAddCardModal() {
            document.getElementById('addCardModal').style.display = 'block';
            document.getElementById('addCardForm').reset();
            updateCardPreview();
        }

        function closeAddCardModal() {
            document.getElementById('addCardModal').style.display = 'none';
        }

        function openEditCardModal(cardId) {
            const card = cards.find(c => c.id === cardId);
            if (card) {
                editingCardId = cardId;
                // Preencher formulário de edição
                document.getElementById('editCardModal').style.display = 'block';
            }
        }

        function closeEditCardModal() {
            document.getElementById('editCardModal').style.display = 'none';
            editingCardId = null;
        }

        // Formatação de inputs
        function formatCardNumber(input) {
            let value = input.value.replace(/\D/g, '');
            value = value.replace(/(\d{4})/g, '$1 ').trim();
            input.value = value.substring(0, 19);
        }

        function formatExpiry(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            input.value = value.substring(0, 5);
        }

        function updateCardPreview() {
            const name = document.getElementById('cardName').value || 'NOME DO TITULAR';
            const number = document.getElementById('cardNumber').value || '**** **** **** ****';
            const expiry = document.getElementById('cardExpiry').value || 'MM/AA';

            document.getElementById('cardPreviewName').textContent = name.toUpperCase();
            document.getElementById('cardPreviewNumber').textContent = number;
            document.getElementById('cardPreviewExpiry').textContent = expiry;
        }

        // CRUD Operations
        async function saveCard() {
            const form = document.getElementById('addCardForm');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);

            // Validações
            if (!data.cardName || !data.cardNumber || !data.cardExpiry || !data.cardCvv || !data.cardType) {
                showAlert('Por favor, preencha todos os campos obrigatórios', 'error');
                return;
            }

            // Simular salvamento
            const newCard = {
                id: Date.now(),
                name: data.cardName,
                number: data.cardNumber.replace(/\s/g, ''),
                fullNumber: data.cardNumber,
                expiry: data.cardExpiry,
                cvv: data.cardCvv,
                type: data.cardType,
                isDefault: data.isDefault === 'on'
            };

            // Se for definido como principal, remover principal dos outros
            if (newCard.isDefault) {
                cards.forEach(card => card.isDefault = false);
            }

            cards.push(newCard);
            renderCards();
            closeAddCardModal();
            showAlert('Cartão adicionado com sucesso!', 'success');
        }

        function editCard(cardId) {
            openEditCardModal(cardId);
        }

        function updateCard() {
            // Implementar atualização
            closeEditCardModal();
            showAlert('Cartão atualizado com sucesso!', 'success');
        }

        function deleteCard(cardId) {
            if (confirm('Tem certeza que deseja excluir este cartão?')) {
                cards = cards.filter(card => card.id !== cardId);
                renderCards();
                showAlert('Cartão excluído com sucesso!', 'success');
            }
        }

        function showAlert(message, type = 'info') {
            if (window.authManager && window.authManager.showAlert) {
                window.authManager.showAlert(message, type);
            } else {
                alert(message);
            }
        }

        // Fechar modais ao clicar fora
        window.onclick = function(event) {
            const addModal = document.getElementById('addCardModal');
            const editModal = document.getElementById('editCardModal');
            
            if (event.target === addModal) {
                closeAddCardModal();
            }
            if (event.target === editModal) {
                closeEditCardModal();
            }
        }
    </script>
</body>
</html>
